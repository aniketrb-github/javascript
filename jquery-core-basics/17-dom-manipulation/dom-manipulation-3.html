<html>
    <head>
        <title>DOM Manipulations in jQuery - PART 3</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <!--
        addClass: it can dynmically adds one or more css styles to webpage 
        removeClass: it can dynmically remove one or more css styles to webpage
        toggleClass: dynamically adds a css style class if its not applies & removes it if its already applied
    -->
    <body>
        <h3>DOM Manipulations in jQuery</h3>
        <button id="btnAddClass">Add Class</button>
        <button id="btnRemoveClass">Remove Class</button>
        <button id="btnToggleClass">Toggle Class</button>        

        <div id="div1" class="myDivs">            
            <p id="p1" class="p1ClassValue"> --- Paragraph-1 from 1st Division --- </p>
            <p id="p2" class="p2ClassValue"> --- Paragraph-2 from 1st Division --- </p>         
            <p id="p3" class="p3ClassValue"> --- Paragraph-3 from 1st Division --- </p>         
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    
    <script type="text/javascript">
        $(document).ready(function(){

            // addClass: this adds the css style class dynamically upon the click event
            $("#btnAddClass").click(function(){
                $("#div1").addClass("newDivClass newParaClass");
            });

            // removeClass: this will remove the dynamically added css style class at runtime
            $("#btnRemoveClass").click(function(){
                $("#div1").removeClass("newDivClass newParaClass");
            });

            // toggleClass: this will dynamically add the css style class at runtime if absent & will remove it if its already applied
            $("#btnToggleClass").click(function(){
                $("#div1").toggleClass("newDivClass newParaClass");
            });
        });
    </script>
</html>
