<html>
    <head>
        <title>Switch Case</title>
        <script type="text/javascript">

        // switch case in JS supports Number, String and Boolean
        var day = 2;
        day = "Saturday";
        day = true;

        switch(day) {
            case 1: document.write("<h1>Sunday</h1>");
            break;
            case 2: document.write("<h1>Monday</h1>");
            break;
            case 3: document.write("<h1>Tuesday</h1>");
            break;
            case 4: document.write("<h1>Wednesday</h1>");
            break;
            case 5: document.write("<h1>Thursday</h1>");
            break;
            case true: document.write("<h1>Friday</h1>");
            break;
            case "Saturday": document.write("<h1>Saturday</h1>");
            break;
            default: document.write("<h1>Incorrect input.</h1>");
                break;
        }
        </script>
    </head>
    <body></body>
</html>
