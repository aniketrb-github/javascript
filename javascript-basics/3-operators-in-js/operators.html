<html>
    <head>
        <title>Operators in JS</title>
    </head>

    <script type="text/javascript">
    var num1 = 21; 
    var num2 = 54;
    var result = num1 + num2 ;

    num3 = "Shashi";

    // '+' has a left to right associativity; 
    // here num1 & num2 are added then num3 is encountered as a string & later everything after the num3 is treated as a string
    result = num1+ num2+ num3 + num1;


    document.write("<h1>Result: "+result+"</h1>");
    </script>
    <body>

    </body>
</html>
