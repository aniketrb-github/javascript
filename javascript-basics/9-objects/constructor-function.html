<html>
    <head>
        <title>Constructor Function in JavaScript</title>
    </head> 
    <body></body>
    
    <script type="text/javascript">
        function FootballClub(country, name, org, estdYear, captain, manager) {
            this.country = country;
            this.name = name;
            this.org = org;
            this.estdYear = estdYear;
            this.captain = captain;
            this.manager = manager;

            this.displayClubDetails = function() {
                document.write("<br>Country: " + this.country +
                    "<br>Club Name: " + this.name +
                    "<br>Club ESTD.: " + this.estdYear +
                    "<br>Manager: " + this.manager +
                    "<br>Captain Name: " + this.captain +
                    "<br>Organising committee: " + this.org
                );
            }
         }
         var dynamitesFC = new FootballClub("India", "Dynamites S.C", "1987", "Aniket Bharsakale", "P.D.F.A, Pune, India.", "Himanshu Masani");
         dynamitesFC.displayClubDetails();

    </script>
</html>
