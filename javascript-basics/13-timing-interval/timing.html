<html>
	<head>
	<title>Timing Interval in JavaSCript</title>
    <script type="text/javascript">
        
        var timer = 0;
        var timerId = 0;

        function start() {
            /*
            setTimeout( functionReference, miliseconds) - this executes the given function only once
            printMsg is a function reference to a function & is not a function call
            miliseconds is the time after which we want our function to get executed
            */
            //timerId = window.setTimeout(printTimerMsg, 3000);  
            
            /*
            setInterval(funcRef, timer) is similar to setTimeout.
            But setTimeout, executes the given function multiple times for given time interval, whereas setTimeout() executes given function only once 
            */
            timerId = window.setInterval(printTimerMsg, 1000);  
        }

        function stop() {
            /*
            clearTimeout(timerId) accepts a parameter as timerId which is returned from -> window.setTimeout(ref, ms);
            this timerId is to be passed to clearTimeout(); this works with setTimeout() usually
            */
            //window.clearTimeout(timerId);  

            /*
            clearInterval() similar to clearTimeout()
            it is used to clear a timer interval which is set via setInterval() 
            */
            window.clearInterval(timerId);  
        }

        function printTimerMsg() {
            document.getElementById("someTxt").innerHTML = +timer+" seconds.";
            timer++;
        }
    </script>	
	</head>
		<body>

        <button id="btnStart" onclick="start()">Start</button>
		<h1 id="someTxt">Some Text</h1>
		<button id="btnStop" onclick="stop()">Stop</button>
			
		
		</body>	
		

</html>
