<html>
    <head>
        <title>Variables and DataTypes</title>

        <script type="text/javascript">
            /*
            JS is loosely typed i.e not strictly typed language.
            Also JS is a dynamically typed language
            */
            var num = 42132141514321137;    // Number
            var name = "Aniket Bharsakale"; // String
            var isInterested = true;        // Boolean
            name = 21123;   // variable ‘name’ earlier contianed a string & now is reused to hold a number making JS a dynamically typed language

            document.write("Num value: "+num+"<br>Name: "+name+"<br>Am I interested to learn JavaScript: "+isInterested);
            alert("Logged in user: "+name);
        </script>
    </head>
    <body>

    </body>
</html>
