<html>
	<head>
        <title>Intro. to jQuery U.I</title>
        <!-- Importing the "jQuery UI" into our webpage -->
        <link rel="stylesheet" href="/jquery-library/jquery-ui/jquery-ui.theme.css"/>
        <link rel="stylesheet" href="/jquery-library/jquery-ui/jquery-ui.structure.css"/>
        <link rel="stylesheet" href="/jquery-library/css/style.css"/>
	</head>
    
    <body>
        <div id="myDiv">
            <h2>Intro. to jQuery U.I</h2>
            <label>Check-In Date: </label>
            <input id="myDatePicker" placeholder="Select Date">
            <button id="submitDate" >Submit Date</button>
            <br><br>
            <label>Click this button to add a month to view </label>
            <button id="changeMonthVal">Change Number of Month</button>
        </div>
    </body>
    
    <!-- imported jQuery Core Library MAIN/PARENT -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- imported jQuery U.I Library SUBMAIN/CHILD -->
    <script src="/jquery-library/jquery-ui/jquery-ui.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function(){            
            // For More on Date Picker: https://api.jqueryui.com/datepicker/
            // Here, we have added a Date Picker to the Input field & added few more attributes
            $("#myDatePicker").datepicker({
                numberOfMonths:1,
                changeYear:true,
                changeMonth:true,
                showWeek:true,
                weekHeader: "Wk No.",
                showOtherMonths: true,
                minDate: new Date(2017, 11, 15),
                maxDate: new Date(2021, 11, 15)
            });

            $("#submitDate").click(function(){
                var jsDate = $("#myDatePicker").datepicker('getDate');
                if (jsDate !== null) {
                    console.log("InstanceOf: "+ (jsDate instanceof Date)); // -> true
                    console.log("Date: "+ jsDate.getDate());
                    console.log("Month: "+jsDate.getMonth());
                    console.log("Year: "+jsDate.getFullYear());
                }
                //Indexing of months start from 0 i.e 0=Jan and 11=Dec
                alert("Day: "+jsDate.getDate()+" -- Month: "+(jsDate.getMonth()+1)+" -- Year: "+jsDate.getFullYear());
            });
            
            $("#changeMonthVal").click(function(){
                $("#myDatePicker").datepicker("option", "numberOfMonths", 2);
            });

        });
    </script>
    

</html>
