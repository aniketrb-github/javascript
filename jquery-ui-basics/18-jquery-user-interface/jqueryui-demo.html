<html>
	<head>
        <title>Intro. to jQuery U.I</title>
        <!-- Importing the "jQuery UI" into our webpage -->
        <link rel="stylesheet" href="/jquery-library/jquery-ui/jquery-ui.theme.css"/>
        <link rel="stylesheet" href="/jquery-library/jquery-ui/jquery-ui.structure.css"/>
        <link rel="stylesheet" href="/jquery-library/css/style.css"/>
	</head>
    
    <body>
        <h2>Intro. to jQuery U.I</h2>
        <button id="clickMe">Click Me</button>
    </body>
    
    <!-- imported jQuery Core Library MAIN/PARENT -->
    <!--Local File Import 
    <script src="/jquery-library/jquery-lib.js" type="text/javascript"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- imported jQuery U.I Library SUBMAIN/CHILD -->
    <script src="/jquery-library/jquery-ui/jquery-ui.js" type="text/javascript"></script>
    

    <script type="text/javascript">

        // Here we only used the read() & click() function of jQuery instead of onclick() event of the button
        $(document).ready(function(){
            $("#clickMe").click(function(){
                alert("hi");
            });
        });
    </script>
    

</html>
