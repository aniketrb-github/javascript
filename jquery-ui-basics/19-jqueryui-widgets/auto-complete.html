<html>
	<head>
        <title>Accordion Widget Demo</title>
        <!-- Importing the "jQuery UI" into our webpage -->
        <link rel="stylesheet" href="/jquery-library/jquery-ui/jquery-ui.theme.css"/>
        <link rel="stylesheet" href="/jquery-library/jquery-ui/jquery-ui.structure.css"/>
        <link rel="stylesheet" href="/jquery-library/css/style.css"/>
	</head>
    
    <body>
        <h2>Auto-Complete Widget UI Demo</h2>
        <div id="firstDiv" class="myDivs">
            <label><b>Enter your favorite City: </b></label>
             <input type="text" id="txtCityBox">                        
        </div>        

    </body>
    
    <!-- imported jQuery Core Library MAIN/PARENT 
    <script src="/jquery/jquery-lib.js" type="text/javascript"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- imported jQuery U.I Library SUBMAIN/CHILD -->
    <script src="/jquery-library/jquery-ui/jquery-ui.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function(){            

            // This can be some JSON we might be fetching from FrontEnd & using it dynamically
            var cities = ["Pune", "Mumbai", "Goa", "Tawang", "Mysore", "Jaipur", "Jamshedpur", "New Delhi", 
                "Srinagar", "Imphal", "Agartala", "Mysore", "Panjim", "New York", "New Jersey"];

            $("#txtCityBox").autocomplete(
                {
                    // source: cities
                    source: ["Pune", "Mumbai", "Goa", "Tawang", "Mysore", "Jaipur", "Jamshedpur", "New Delhi", 
                "Srinagar", "Imphal", "Agartala", "Mysore", "Panjim", "New York", "New Jersey"]
                }, {
                    autofocus: true,    // the 1st item in the list is under focus
                    delay: 0,           // time required to fetch the items
                    minLength: 2        // minimum 2 letter input required for populating the auto-complete list
                });
            });
    </script>
</html>
